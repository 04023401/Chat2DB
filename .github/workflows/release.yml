# Workflow's name
name: Build Electron App For Win/Mac

# Workflow's trigger
on:
  push:
    tags:
      - "v*.*.*"

# Workflow's jobs
jobs:
  # job's id
  release:
    # job's name
    name: build and release electron app
    runs-on: ${{ matrix.os }}
        
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    # create steps
    steps:
      # step1: check out repository
      - name: Check out git repository
        uses: actions/checkout@main

      # step2: install node env
      - name: Install Node.js
        uses: actions/setup-node@main
        with:
          node-version: 16

      # step3: npm install & build React
      - name: npm install & build
        run: |
          cd ~/work/data-ops/data-ops/data-ops-client
          npm install 
          npm run build

      # step4: npm install & build electron
      - name: npm install electron
        run: |
          cd ~/work/data-ops/data-ops/data-ops-client/electron
          npm install
          npm run dev
          
    
    #  - name: Cleanup Artifacts for Windows
    #       if: matrix.os == 'windows-latest'
    #       run: |
    #         npx rimraf "dist/!(*.exe)"
        
    #     - name: Cleanup Artifacts for MacOS
    #       if: matrix.os == 'macos-latest'
    #       run: |
    #         npx rimraf "dist/!(*.dmg)"
            
    #     - name: upload artifacts
    #       uses: actions/upload-artifact@v3.0.0
    #       with:
    #         name: ${{ matrix.os }}
    #         path: dist


      # step5: create release
      - name: release
        uses: softprops/action-gh-release@main
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "electron-build/**"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}