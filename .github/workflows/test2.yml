name: testsz34

on: [push, pull_request]

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest]

    steps:
      - uses: actions/checkout@main
      # check out repository
      - name: Check out git repository
        uses: actions/checkout@main

      - name: Install Node.js
        uses: actions/setup-node@main
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: data-ops-client/package-lock.json
      - run: npm install